<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Area</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="./style.css">
</head>
<body style="text-align: center;background-color: #ade8f4;color: #081c15;">
    <!--Hi there-->
    <h1>Area of Triangle</h1>
    <div style="display: block; background-color: #48cae4;text-align: center;border-radius: 20px;width: 500px; height: 200px; margin-left: auto; margin-right: auto;">
        <form method="POST" style="padding-top: 25px;">
            {% csrf_token %}
            Base = <input type="text" name="base" value="{{b}}" style="text-align: center;border-radius: 20px;text-align: center;box-shadow: 1.5px 7px #00b4d8;background-color: #caf0f8;" > m <br/>
            <br/>
            Height = <input type="text" name="height" value="{{h}}" style="text-align: center;border-radius: 20px;text-align: center;box-shadow: 1.5px 7px #00b4d8;background-color: #caf0f8;"> m <br/>
            <br/>
            <input type="submit" value="Calculate" style="text-align: center; width: 100px;border-radius: 20px;text-align: center;box-shadow: 1.5px 7px #00b4d8;background-color: #caf0f8;" ><br/>
            <br/>
            Area = <input type="text" name="area" value="{{area}}"style="text-align: center;border-radius: 20px;text-align: center;box-shadow: 1.5px 7px #00b4d8;background-color: #caf0f8;"> m<sup>2 </sup><br/>
        </form>
    </div>
</body>
</html>
